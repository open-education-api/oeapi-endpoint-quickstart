# Autocreate items control
#  There is the option of a 'lazy'  creation of some items (like organizations,
#  programs, etc.) For example, if an ID of an organization appears on a course
#  and it was not created before, the organization will be automatically created
#  with minimal (fake) data.
#  This autocreate feature can be fine tuned to only certain items.
#  If no specific one is found, autoCreateByDefault could rule

ooapi.config.autoCreateByDefault=false
ooapi.config.autoCreateOrgIfNotExists=false
ooapi.config.autoCreateProgramIfNotExists=false
ooapi.config.autoCreateCoordinatorIfNotExists=false

ooapi.config.autoCreateOrg_Name=OEAPI
ooapi.config.autoCreateOrg_Code=0
ooapi.config.autoCreateOrg_ShortName=OEAPI Default Organization
ooapi.config.autoCreateOrg_Type=root

# For CORS control. Be careful, restrict as much as you can  ( * for devel, localhost in general )
ooapi.cors.allowed.origins=*

