# Database Settings

# For docker
# ddl-auto "update" will try to create (if empty) or update DB schema if needed. On production, "none" is recommended
spring.jpa.hibernate.ddl-auto=update
# SSL Disabled by default to ease first time deployments. Consider activating it in production
spring.datasource.url=jdbc:mysql://mysqldb/oeapi_qs?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=oeapi_qs
spring.datasource.password=oeapi_qs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

