type: object
properties:
  primaryCode:
    type: object
    properties:
      codeType:
        type: string
        enum: ["identifier","componentCode","otherType"] # Enumerated values
      code:
        type: string
    required: ["codeType", "code"]
  name:
    type: array
    items:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
      required: ["language", "value"]
  description:
    type: array
    items:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
      required: ["language", "value"]
  componentId:
    type: string
    format: uuid # Validate UUID format
  teachingLanguage:
    type: string
  abbreviation:
    type: string
  modeOfDelivery:
    type: string
  componentType:
    type: string
required: ["primaryCode", "name","teachingLanguage","componentType","abbreviation"]
