type: object
properties:
  primaryCode:
    type: object
    properties:
      codeType:
        type: string
        enum: ["identifier", "otherType"] # Enumerated values
      code:
        type: string
    required: ["codeType", "code"]
  buildingId:
    type: string
    format: uuid
  name:
    type: array
    items:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
      required: ["language", "value"]
  description:
    type: array
    items:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
      required: ["language", "value"]
  required: ["primaryCode","name","description"]
