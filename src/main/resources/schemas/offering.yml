type: object
properties:
  primaryCode:
    type: object
    properties:
      codeType:
        type: string
        enum: ["identifier", "otherType"] # Enumerated values
      code:
        type: string
    required: ["codeType", "code"]
  name:
    type: array
    items:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
      required: ["language", "value"]
  description:
    type: array
    items:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
      required: ["language", "value"]
  offeringId:
    type: string
    format: uuid # Validate UUID format
  teachingLanguage:
    type: string
  resulteExpected:
    type: boolean
  offeringType:
    type: string
required: ["primaryCode", "name","description","offeringType","teachingLanguage","modeOfStudy"]
