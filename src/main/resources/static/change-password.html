<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Change password</title>
        <style>
            body {
                background: linear-gradient(135deg, #667eea, #764ba2);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background: #ffffff;
                padding: 2.5em 2em;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
                width: 320px;
            }

            .login-container h2 {
                text-align: center;
                margin-bottom: 1.5em;
                color: #333;
            }

            label {
                display: block;
                margin-top: 1em;
                color: #555;
                font-weight: 600;
            }

            input {
                width: 100%;
                padding: 0.7em;
                margin-top: 0.3em;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 1em;
                box-sizing: border-box;
            }

            button {
                width: 100%;
                margin-top: 1.5em;
                padding: 0.8em;
                background: #667eea;
                color: white;
                font-size: 1em;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            button:hover {
                background: #5a67d8;
            }

            #message {
                margin-top: 1em;
                text-align: center;
                font-weight: 500;
            }

            .success {
                color: green;
            }

            .error {
                color: red;
            }
        </style>

        <script src="js/init.js"></script>
        <script src="_quickdashboard_config.json?callback=init"></script>
        <script src="js/oeapi.js"></script>
    </head>
    <body>

        <div class="login-container">
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <input type="password" id="oldPassword" placeholder="Current password" required />
                <input type="password" id="newPassword" placeholder="New password" required />
                <button type="submit">Change Password</button>
            </form>

            <p id="resultMsg"></p>


            <div id="message"></div>
        </div>

        <script>
            document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;

                const res = API.changePassword({oldPassword, newPassword})
                const resultMsg = document.getElementById('resultMsg');
                if (res.ok) {
                    resultMsg.textContent = "✅ Password changed successfully.";
                    API.logout();
                    setTimeout(function () {
                        window.location.href = './login.html';
                    }, 2000); // 2000 milliseconds = 2 seconds
                } else {
                    const error = await res.text();
                    resultMsg.textContent = "❌ Error: " + error;
                }
            });
        </script>

    </body>
</html>
