        <div class="container" style="margin: 6rem auto;">
            <h1 class="mb-4">OEAPI Backup / JSON Viewer <small style="font-weight: normal; font-size: 0.7em;">(Experimental)</small></h1>

            <!-- Endpoint Security Info -->
            <div class="endpoint-block">
                <p>
                    <strong>Endpoint Security: </strong>
                    <span id="epSecurity">Unknown</span>
                </p>
            </div>

            <!-- Base URL -->
            <div class="form-group full-width">
                <label for="baseUrl">Base URL (no trailing slash)</label>
                <input id="baseUrl" type="text" value="http://localhost:57075" class="form-control">
            </div>

            <!-- Bearer Token -->
            <div class="form-group full-width" style="margin-top: 1rem;">
                <label for="token">Bearer Token (optional)</label>
                <input id="token" type="text" placeholder="JWT or static token if required" class="form-control">
            </div>

            <!-- Fetch Button -->
            <div class="form-group full-width" style="margin-top: 2rem;">
                <button id="fetchBtn" class="btn" style="background: var(--color-primary); color: var(--text-inverse); font-weight: bold;">
                    Fetch Data
                </button>
            </div>

            <!-- Results -->
            <div id="results" class="tab-content active" style="margin-top: 2rem;">
            </div>
        </div>




        <script>

            const endpoints = ["organizations", "programs", "courses", "offerings", "persons"];

            document.getElementById('fetchBtn').addEventListener('click', async () => {

                const baseUrl = document.getElementById('baseUrl').value.trim();
                const token = document.getElementById('token').value.trim();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                if (!baseUrl) {
                    alert("Please enter the base OEAPI URL");
                    return;
                }
                for (const endpoint of endpoints) {
                    const block = document.createElement('div');
                    block.className = 'endpoint-block';
                    const header = document.createElement('h3');
                    header.textContent = endpoint;
                    block.appendChild(header);
                    const pre = document.createElement('pre');
                    pre.textContent = 'Loading...';
                    block.appendChild(pre);
                    resultsDiv.appendChild(block);
                    try {
                        const res = await fetch(baseUrl + "/" + endpoint, {
                            headers: {
                                'Accept': 'application/json',
                                ...(token && {
                                        'Authorization': `Bearer ${token}`
                                })
                            }
                        });
                        if (!res.ok) {
                            pre.textContent = "Error " + res.status + ": " + res.statusText;
                            pre.classList.add('error');
                            continue;
                        }
                        const data = await res.json();
                        pre.textContent = JSON.stringify(data, null, 2);
                        // Add download button
                        const btn = document.createElement('button');
                        btn.textContent = `Download ${endpoint}.json`;
                        btn.onclick = () => {
                            const blob = new Blob([JSON.stringify(data, null, 2)], {
                                type: 'application/json'
                            });
                            const a = document.createElement('a');
                            a.href = URL.createObjectURL(blob);
                            a.download = `${endpoint}.json`;
                            a.click();
                        };
                        block.appendChild(btn);
                    } catch (err) {
                        pre.textContent = "Fetch failed: " + err;
                        pre.classList.add('error');
                    }
                }
            });

            API.addDOMEventListeners();
        </script>
